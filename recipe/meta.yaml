{% set version = "0.38.2" %}

package:
  name: sqlalchemy-utils
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/S/SQLAlchemy-Utils/SQLAlchemy-Utils-{{ version }}.tar.gz
  sha256: 9e01d6d3fb52d3926fcd4ea4a13f3540701b751aced0316bff78264402c2ceb4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4
    - six
    - sqlalchemy >=1.0
    # extras
    - anyjson >=0.3.3
    - babel >=1.3
    - arrow >=0.3.4
    - pendulum >=2.0.5
    - intervals >=0.7.1
    - phonenumbers >=5.9.2
    - passlib >=1.6,<2.0
    - colour >=0.0.4
    - python-dateutil
    - furl >=0.4.1
    - cryptography >=0.6

test:
  imports:
    - sqlalchemy_utils
    - sqlalchemy_utils.functions
    - sqlalchemy_utils.primitives
    - sqlalchemy_utils.relationships
    - sqlalchemy_utils.types
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/kvesteri/sqlalchemy-utils
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD
  summary: Various utility functions for SQLAlchemy
  dev_url: https://github.com/kvesteri/sqlalchemy-utils
  doc_url: https://sqlalchemy-utils.readthedocs.io

extra:
  recipe-maintainers:
    - lvoliveira
    - igortg
    - xmnlab
