{%set name = "SQLAlchemy-Utils" %}
{%set version = "0.32.12" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "cc8d339611939a4f4d32d428a4e81f484c13525dc38aa21e93a3f1ecbba5be98" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six
    - sqlalchemy >=1.0

test:
  imports:
    - sqlalchemy_utils
    - sqlalchemy_utils.functions
    - sqlalchemy_utils.primitives
    - sqlalchemy_utils.relationships
    - sqlalchemy_utils.types

about:
  home: https://github.com/kvesteri/sqlalchemy-utils
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Various utility functions for SQLAlchemy.'
  dev_url: https://github.com/kvesteri/sqlalchemy-utils
  doc_url: https://sqlalchemy-utils.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
